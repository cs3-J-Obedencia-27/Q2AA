<!DOCTYPE html>
<html lang="en">
<head>
    <title>PSHS Caraga</title>
    <style>
        body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
            background-image: url('campus.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
		}

		nav {
			width: 100%;
			height: 49px; 
			background: #fff;
			border-bottom: 1px solid #ccc;
			position: fixed;
			z-index: 1;
		}

		.nav-list {
			padding: 0;
			margin: 0;
			list-style-type: none;
			display: flex;
			justify-content: flex-start;
			align-items: center;
			height: 100%;
		}

		.yeah {
			padding: 6px;
			color: #000000;
			font-size: 20px;
			margin-left: 10px;
			margin-right: 10px;
		}

		.navButton {
			padding: 15px;
			color: #000000;
			font-size: 15px;
		}

		.headuh {
			background-color: #3498db;
			color: #000;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding-top: 60px;
			font-family: Times New Roman;
		}

		.logo {
			display: flex;
			align-items: center;
		}

		.logo img {
			width: 70px;
			height: 70px;
			margin-right: 20px;
			margin-left: 30px;
		}

		.text {
			text-align: left;
		}

		.text p {
			margin: 0;
			line-height: 1.2;
			font-weight: bold;
		}

        }
		.navButton {
			padding: 12px 24px;
			margin-right: 20px;
			transition: background-color 0.3s, color 0.3s;
			display: inline-block; /* Ensure block-level behavior for padding and margin */
		}

		.navButton a {
			text-decoration: none;
			color: #000000;
		}

		.navButton:hover {
			background-color: #ccc;
		}
		.logo img:hover {
			animation: swirl 2s linear infinite;
		}

		@keyframes swirl {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
		.mission img,
		.vision img,
		.quality img {
			width: 400px;
			border-radius: 10px;
			border: 2px solid rgba(255, 255, 255, 0.5);
			margin-right: 20px;
			margin-top: 40px;
			transition: transform 0.5s ease;
		}

		.mission,
		.vision,
		.quality {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.mission img:hover,
        .vision img:hover,
        .quality img:hover {
            transform: scale(1.1);
		}
    </style>
</head>
<body>
	<header>
        <nav>
            <ul class="nav-list">
                <li class="yeah">PISAYCRC</li>
                <li class="navButton"><a href="index.html">Home</a></li>
                <li class="navButton"><a href="aboutus.html">About us</a></li>
                <li class="navButton"><a href="academicprogram.html">Academic Program</a></li>
                <li class="navButton"><a href="admissions.html">Admissions</a></li>
                <li class="navButton"><a href="contactus.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

	<div class="headuh">
    <div class="logo">
        <img src="pshs_logo.png" alt="PSHS Logo">
        <div class="text">
            <p>Republic of the Philippines</p>
            <p>Department of Science and Technology</p>
            <p>PHILIPPINE SCIENCE HIGH SCHOOL - CARAGA REGION CAMPUS</p>
        </div>
	</div>
	</div>
	
	<div class="mission">
    <img src="balangay.png" width="400">
			<div class="vision">
			<img src="pisay.png" width="400">
					<div class="quality policy">
					<img src="pisaycampus.png" width="400">
					</div>
			</div>
    </div>

	
</body>
</html>
